<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function wypisz(){
                var liczba1 = document.getElementById("pole1").value;
                var liczba2 = document.getElementById("pole2").value;
                var napis = ""
                // document.write(liczba1,liczba2)

                // Sprawdzenie, czy pola są wypełnione
                if (liczba1 === "" || liczba2 === "") {
                    document.getElementById("wynik").innerHTML = "Uzupełnij oba pola.";
                    return;
                }

                // Sprawdzenie, czy wartości są liczbami
                if (isNaN(liczba1) || isNaN(liczba2)) {
                    document.getElementById("wynik").innerHTML = "Wprowadź poprawne liczby.";
                    return;
                }

                // Konwersja na liczby
                liczba1 = Number(liczba1);
                liczba2 = Number(liczba2);

                // Sprawdzenie, czy liczba1 jest mniejsza od liczby2
                if (liczba1 >= liczba2) {
                    document.getElementById("wynik").innerHTML = "Liczba1 musi być mniejsza od liczby2.";
                    return;
                }

                for(i=liczba1;i<=liczba2;i++){
                    napis = napis + i + " ";
                    
                }
                document.getElementById("wynik").innerHTML = napis;
            }
        </script>
    </head>
    <body>
        <input type="text" id="pole1"/>
        <input type="text" id="pole2"/>
        <input type="submit" value="Pokaż" onclick="wypisz()"/>
        <div id="wynik"></div>
    </body>
</html>
