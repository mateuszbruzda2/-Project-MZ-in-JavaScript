<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #222222;
                font-size: 24px;
                color: white;
            }
        img {
            max-width: 100%;
            height: auto;
        }

        </style>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">

            var numer = Math.floor(Math.random()*5)+1; 
            //globalna zmienna gdzie losujemy z pięciu liczb
            var timer1 = 0;
            var timer2 = 0;

            function ustawSlajd(nrSlajdu){
                clearTimeout(timer1);
                clearTimeout(timer2);
                numer = nrSlajdu - 1;

                schowaj();
                setTimeout("zmienSlajd()", 500);
            }
            //argument funkcji to liczba określająca który slajd ustawić,
            //clearowanie timeoutu

            function schowaj(){
                $("#slider").fadeOut(500);
            }

            function zmienSlajd(){
                numer++; 
                if(numer > 5) numer = 1;

                var plik = "<img src=\"src/slajd" + numer + ".png\"/>"

                document.getElementById("slider").innerHTML = plik;
                $("#slider").fadeIn(500);

                timer1 = setTimeout("zmienSlajd()",5000);
                timer1 = setTimeout("schowaj()",4500);
            }
        </script>
    </head>
    <body onload="zmienSlajd()">
        <span onclick="ustawSlajd(1)" style="cursor:pointer;">[1]</span>
        <span onclick="ustawSlajd(2)" style="cursor:pointer;">[2]</span>
        <span onclick="ustawSlajd(3)" style="cursor:pointer;">[3]</span>
        <span onclick="ustawSlajd(4)" style="cursor:pointer;">[4]</span>
        <span onclick="ustawSlajd(5)" style="cursor:pointer;">[5]</span>
        <div id="slider"></div>
    </body>
</html>
